<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/to-do-list (1).png" type="image/x-icon">
</head>
<body>
    <main id="container">
        <div class="main-app">

            <ul class="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>

</html>
